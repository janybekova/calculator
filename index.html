<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>

<div class="calculator">
    <p class="output" id="output-content" style="width: 200px;">0</p>

    <div class="operation">
        <button class="clear calc-btn">C</button>
        <button class="calc-btn">/</button>
        <button class="calc-btn">*</button>
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">-</button>
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="plus calc-btn">+</button>
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">0</button>
        <button class="calc-btn">00</button>
        <button class="calc-btn">.</button>
        <button class="equal calc-btn">=</button>
    </div>

</div>

<script src="./script.js"></script>
<script type="text/javascript" src="./vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".calculator"), {
        max: 25,
        speed: 400
    });
</script>

</body>
</html>
